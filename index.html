<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Animals Adventure - TEACHER EVAN!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #F0E68C 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.3);
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #2E8B57;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #FF6347;
            font-size: 1.3em;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #F0F8FF 0%, #E6F3FF 100%);
            border-radius: 20px;
            border: 3px solid #4169E1;
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.2);
        }

        .score-item {
            font-size: 1.4em;
            font-weight: bold;
            color: #2E8B57;
        }

        .game-area {
            margin-bottom: 30px;
        }

        .animal-display {
            background: linear-gradient(135deg, #FFFACD 0%, #FFF8DC 100%);
            border: 5px solid #FFD700;
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.2), inset 0 -2px 10px rgba(255, 215, 0, 0.1);
        }

        .animal-emoji {
            font-size: 9em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), filter 0.3s ease;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        /* Subtle pulse to indicate clickability */
        .animal-emoji.clickable {
            animation: clickablePulse 3s infinite ease-in-out;
        }

        @keyframes clickablePulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        /* Glow effect while sound is playing */
        .animal-emoji.playing {
            box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.8);
            animation: playingGlow 1s infinite alternate;
        }

        @keyframes playingGlow {
            from {
                box-shadow: 0 0 10px 3px rgba(255, 215, 0, 0.5);
            }

            to {
                box-shadow: 0 0 20px 6px rgba(255, 215, 0, 1);
            }
        }

        .question {
            font-size: 1.5em;
            color: #8B4513;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 18px 30px;
            font-size: 1.25em;
            font-weight: 700;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
        }

        .option-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .option-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .option-btn:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #32CD32, #90EE90);
            animation: correct 0.6s ease;
            box-shadow: 0 6px 20px rgba(50, 205, 50, 0.4);
        }

        .option-btn.incorrect {
            background: linear-gradient(135deg, #FF6347, #FFA07A);
            animation: shake 0.5s ease;
            box-shadow: 0 6px 20px rgba(255, 99, 71, 0.4);
        }

        @keyframes correct {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .feedback {
            font-size: 1.3em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 30px;
        }

        .correct-feedback {
            color: #32CD32;
        }

        .incorrect-feedback {
            color: #FF6347;
        }

        .next-btn {
            display: none; /* Hide the Next button - auto-advance feature enabled */
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .game-complete {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: 5px solid #FF6347;
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .restart-btn {
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(45deg, #32CD32, #90EE90);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .sound-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: #FFD700;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sound-btn:hover {
            transform: scale(1.1);
        }

        /* Game Mode Selection */
        .mode-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 25px 20px;
            background: linear-gradient(135deg, #9370DB, #BA55D3);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.15em;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(147, 112, 219, 0.3);
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .mode-btn:hover::before {
            left: 100%;
        }

        .mode-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 12px 30px rgba(147, 112, 219, 0.4);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #32CD32, #90EE90);
            box-shadow: 0 8px 20px rgba(50, 205, 50, 0.4);
        }

        /* Timer */
        .timer-container {
            margin-bottom: 20px;
        }

        .timer-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #32CD32, #FFD700, #FF6347);
            transition: width 0.1s linear;
            border-radius: 10px;
        }

        .timer-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #2E8B57;
        }

        /* Power-ups */
        .powerups {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .powerup-btn {
            padding: 10px 15px;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .powerup-btn:hover {
            transform: scale(1.05);
        }

        .powerup-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Achievements */
        .achievement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #8B4513;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 2000;
            animation: achievementPop 3s ease;
            pointer-events: none;
        }

        @keyframes achievementPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }

            20% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }

            80% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }

        /* Enhanced animations */
        .animal-emoji.roar {
            animation: roar 1s ease;
        }

        .animal-emoji.jump {
            animation: jump 1s ease;
        }

        .animal-emoji.shake {
            animation: animalShake 1s ease;
        }

        @keyframes roar {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
            }

            25% {
                transform: scale(1.1) rotate(-2deg);
            }

            75% {
                transform: scale(1.1) rotate(2deg);
            }
        }

        @keyframes jump {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes animalShake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        /* Enhanced screen shake effect */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0) translateY(0);
            }

            10% {
                transform: translateX(-5px) translateY(-2px);
            }

            20% {
                transform: translateX(5px) translateY(2px);
            }

            30% {
                transform: translateX(-3px) translateY(-1px);
            }

            40% {
                transform: translateX(3px) translateY(1px);
            }

            50% {
                transform: translateX(-2px) translateY(-1px);
            }

            60% {
                transform: translateX(2px) translateY(1px);
            }

            70% {
                transform: translateX(-1px) translateY(0);
            }

            80% {
                transform: translateX(1px) translateY(0);
            }

            90% {
                transform: translateX(-1px) translateY(0);
            }
        }

        /* Pulse animation for buttons */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Enhanced particle effects */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        /* Sound particle effects */
        .sound-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
        }

        /* Enhanced hover effects for mobile */
        .option-btn:active {
            transform: scale(0.95);
        }

        /* Touch-friendly enhancements */
        .animal-display {
            position: relative;
            cursor: pointer;
            touch-action: manipulation;
        }

        .animal-display:active {
            transform: scale(1.02);
        }

        /* Enhanced visual feedback */
        .game-container {
            transition: transform 0.1s ease;
        }

        /* Improved accessibility */
        .option-btn:focus {
            outline: 3px solid #FFD700;
            outline-offset: 2px;
        }

        .sound-btn:focus {
            outline: 3px solid #FFD700;
            outline-offset: 2px;
        }

        /* Mobile-specific enhancements */
        @media (max-width: 600px) {
            .option-btn {
                padding: 20px 15px;
                font-size: 1.1em;
                min-height: 60px;
            }

            .animal-emoji {
                font-size: 5em;
            }

            .sound-btn {
                padding: 15px;
                font-size: 1.8em;
            }
        }

        /* High score display */
        .high-score {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #8B4513;
        }

        /* Combo indicator */
        .combo-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #FF6347, #FFA500);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            animation: comboPulse 0.5s ease;
            z-index: 100;
        }

        /* Selected option styling */
        .option-btn.selected {
            background: linear-gradient(45deg, #4169E1, #87CEEB);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(65, 105, 225, 0.4);
            border: 3px solid #FFD700;
        }

        @keyframes comboPulse {
            0% {
                transform: translateX(-50%) scale(0);
            }

            50% {
                transform: translateX(-50%) scale(1.1);
            }

            100% {
                transform: translateX(-50%) scale(1);
            }
        }

        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }

            .animal-emoji {
                font-size: 6em;
            }

            h1 {
                font-size: 2em;
            }

            .mode-selection {
                grid-template-columns: 1fr;
            }

            .powerups {
                flex-wrap: wrap;
            }
        }

        /* Interactive Features Styles */
        .draggable {
            cursor: grab;
            transition: transform 0.2s ease;
            user-select: none;
        }

        .draggable:hover {
            transform: scale(1.05);
        }

        .draggable.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .drag-clone {
            cursor: grabbing !important;
            transform: scale(1.1);
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 20px;
            min-height: 150px;
            transition: all 0.3s ease;
            position: relative;
        }

        .drop-zone.drag-over {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
            transform: scale(1.02);
        }

        .drop-zone.drop-success {
            animation: dropSuccess 0.6s ease;
        }

        @keyframes dropSuccess {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
                background-color: rgba(76, 175, 80, 0.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Sound Wave Animation */
        .sound-playing {
            animation: soundPulse 1s ease-in-out infinite;
        }

        @keyframes soundPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .sound-wave {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 215, 0, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: soundWave 1.5s ease-out infinite;
        }

        @keyframes soundWave {
            0% {
                width: 50px;
                height: 50px;
                opacity: 1;
            }

            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* Loading Spinner */
        .sound-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Habitat Game Styles */
        .habitat-game-container {
            width: 100%;
            padding: 20px;
        }

        .game-title {
            text-align: center;
            color: #2E8B57;
            font-size: 2em;
            margin-bottom: 20px;
            animation: titleBounce 2s ease infinite;
        }

        @keyframes titleBounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .habitats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .habitat-zone {
            min-height: 200px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .habitat-zone h3 {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 15px;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .habitat-zone .dropped-animals {
            position: relative;
            z-index: 1;
        }

        .habitat-savanna {
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(255, 215, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 30%, rgba(255, 165, 0, 0.2) 0%, transparent 40%),
                linear-gradient(180deg, 
                    #87CEEB 0%,
                    #B0E0E6 20%,
                    #F4A460 40%,
                    #DEB887 60%,
                    #D2B48C 80%,
                    #C19A6B 100%
                );
            background-size: cover;
            background-position: center;
        }

        .habitat-forest {
            background:
                radial-gradient(ellipse at 15% 25%, rgba(34, 139, 34, 0.6) 0%, transparent 35%),
                radial-gradient(ellipse at 45% 15%, rgba(46, 125, 50, 0.5) 0%, transparent 40%),
                radial-gradient(ellipse at 75% 20%, rgba(27, 94, 32, 0.7) 0%, transparent 38%),
                radial-gradient(ellipse at 30% 60%, rgba(56, 142, 60, 0.4) 0%, transparent 45%),
                radial-gradient(ellipse at 65% 70%, rgba(76, 175, 80, 0.3) 0%, transparent 35%),
                linear-gradient(180deg,
                    #2E7D32 0%,
                    #388E3C 20%,
                    #43A047 40%,
                    #66BB6A 60%,
                    #8D6E63 80%,
                    #6D4C41 100%
                );
            background-size: cover;
            background-position: center;
        }

        .habitat-ocean {
            background:
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4) 0%, transparent 8%),
                radial-gradient(circle at 60% 45%, rgba(255, 255, 255, 0.3) 0%, transparent 6%),
                radial-gradient(circle at 80% 25%, rgba(255, 255, 255, 0.35) 0%, transparent 7%),
                radial-gradient(circle at 45% 60%, rgba(255, 255, 255, 0.25) 0%, transparent 5%),
                radial-gradient(ellipse at 20% 80%, rgba(30, 144, 255, 0.3) 0%, transparent 40%),
                linear-gradient(180deg,
                    #4FC3F7 0%,
                    #29B6F6 20%,
                    #03A9F4 40%,
                    #039BE5 60%,
                    #0277BD 80%,
                    #01579B 100%
                );
            background-size: cover;
            background-position: center;
        }

        .habitat-jungle {
            background:
                radial-gradient(ellipse at 20% 20%, rgba(46, 125, 50, 0.7) 0%, transparent 30%),
                radial-gradient(ellipse at 60% 15%, rgba(27, 94, 32, 0.6) 0%, transparent 35%),
                radial-gradient(ellipse at 80% 30%, rgba(56, 142, 60, 0.5) 0%, transparent 32%),
                radial-gradient(ellipse at 35% 50%, rgba(76, 175, 80, 0.4) 0%, transparent 38%),
                radial-gradient(ellipse at 70% 65%, rgba(102, 187, 106, 0.3) 0%, transparent 30%),
                radial-gradient(ellipse at 15% 75%, rgba(129, 199, 132, 0.2) 0%, transparent 25%),
                linear-gradient(180deg,
                    #1B5E20 0%,
                    #2E7D32 20%,

        function updateHighScore() {

        function resetPowerups() {

                skip: GAME_CONFIG.INITIAL_SKIPS

        function updatePowerupButtons() {

                cachedDOMElements.skipBtn.disabled = powerups.skip <= 0;

        }

        function loadQuestion() {
            if (gameMode === 'survival') {
                if (currentQuestionIndex >= gameQuestions.length) {
                    // Add more animals for survival mode
                    const additionalAnimalsForSurvival = [...animals].sort(() => Math.random() - 0.5).slice(0, GAME_CONFIG.SURVIVAL_BATCH_SIZE);
                    gameQuestions.push(...additionalAnimalsForSurvival);
                }
            } else if (currentQuestionIndex >= GAME_CONFIG.TOTAL_QUESTIONS) {
                endGame();
                return;
            }

            currentAnimal = gameQuestions[currentQuestionIndex];

            // Make current animal available globally for sound playback
            window.currentAnimal = currentAnimal;

            // Select question type for quiz mode
            if (gameMode === 'quiz') {
                currentQuestionType = questionTypes[Math.floor(Math.random() * questionTypes.length)];
            } else {
                currentQuestionType = 'name';
            }

            // Set up question based on type
            setupQuestion();

            // Start timer for speed mode
            if (gameMode === 'speed') {
                startTimer();
            }

            // Generate options
            generateOptions();

            if (cachedDOMElements.feedback) cachedDOMElements.feedback.textContent = '';
            if (cachedDOMElements.nextBtn) cachedDOMElements.nextBtn.disabled = true;

            // Clear any previous selection
            if (window.realAnimalSounds && window.realAnimalSounds.clearSelection) {
                window.realAnimalSounds.clearSelection();
            }

            // Update question counter using cached element
            if (cachedDOMElements.currentQuestion) {
                cachedDOMElements.currentQuestion.textContent = currentQuestionIndex + 1;
            }

            // Add animal animation
            addAnimalAnimation();
        }

        function setupQuestion() {
            // Use cached DOM elements for better performance
            if (!cachedDOMElements.animalEmoji || !cachedDOMElements.questionElement) {
                initializeDOMElementCache();
            }

            const animalEmoji = cachedDOMElements.animalEmoji;
            const questionElement = cachedDOMElements.questionElement;

            switch (currentQuestionType) {
                case 'name':
                    animalEmoji.textContent = currentAnimal.emoji;
                    questionElement.textContent = 'What animal is this?';
                    break;
                case 'fact':
                    animalEmoji.textContent = currentAnimal.emoji;
                    questionElement.textContent = 'Learn about this animal!';
                    break;
                case 'habitat':
                    animalEmoji.textContent = currentAnimal.emoji;
                    questionElement.textContent = 'Where does this animal live?';
                    break;
                case 'diet':
                    animalEmoji.textContent = currentAnimal.emoji;
                    questionElement.textContent = 'What does this animal eat?';
                    break;
            }
        }

        function addAnimalAnimation() {
            // Use cached DOM element for better performance
            if (!cachedDOMElements.animalEmoji) {
                initializeDOMElementCache();
            }

            const animalEmoji = cachedDOMElements.animalEmoji;
            if (!animalEmoji) return;

            const animations = ['roar', 'jump', 'shake'];
            const randomAnimation = animations[Math.floor(Math.random() * animations.length)];

            animalEmoji.className = 'animal-emoji ' + randomAnimation;
            setTimeout(() => {
                animalEmoji.className = 'animal-emoji';
            }, GAME_CONFIG.ANIMATION_DURATION);
        }

        function startTimer() {
            timeLeft = GAME_CONFIG.TIMER_SECONDS;
            // Use cached DOM elements for better performance
            if (!cachedDOMElements.timerFill || !cachedDOMElements.timerText) {
                initializeDOMElementCache();
            }

            const timerFill = cachedDOMElements.timerFill;
            const timerText = cachedDOMElements.timerText;

            timer = setInterval(() => {
                timeLeft--;
                const percentage = (timeLeft / GAME_CONFIG.TIMER_SECONDS) * 100;
                if (timerFill) timerFill.style.width = percentage + '%';
                if (timerText) timerText.textContent = `Time: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    // Auto-select timeout when time runs out
                    if (window.realAnimalSounds && window.realAnimalSounds.selectOption) {
                        window.realAnimalSounds.selectOption('TIME_UP');
                    }
                    if (cachedDOMElements.nextBtn) cachedDOMElements.nextBtn.disabled = false;
                }
            }, 1000);
        }

        function generateOptions() {
            // Use cached DOM element for better performance
            if (!cachedDOMElements.optionsContainer) {
                initializeDOMElementCache();
            }
            const optionsContainer = cachedDOMElements.optionsContainer;
            if (!optionsContainer) return;

            optionsContainer.innerHTML = '';

            // Get correct answer based on question type
            let correctAnswer;
            let wrongAnswers = [];

            // Optimize by using a single loop for each case instead of filter + map
            switch (currentQuestionType) {
                case 'name':
                    correctAnswer = currentAnimal.name;
                    wrongAnswers = animals.reduce((acc, a) => {
                        if (a.name !== correctAnswer) acc.push(a.name);
                        return acc;
                    }, []);
                    break;
                case 'fact':
                    correctAnswer = currentAnimal.fact;
                    const uniqueAnimalFacts = new Set();
                    for (const animalData of animals) {
                        if (animalData.fact !== correctAnswer) uniqueAnimalFacts.add(animalData.fact);
                    }
                    wrongAnswers = Array.from(uniqueAnimalFacts);
                    break;
                case 'habitat':
                    correctAnswer = currentAnimal.habitat;
                    const uniqueAnimalHabitats = new Set();
                    for (const animalData of animals) {
                        if (animalData.habitat !== correctAnswer) uniqueAnimalHabitats.add(animalData.habitat);
                    }
                    wrongAnswers = Array.from(uniqueAnimalHabitats);
                    break;
                case 'diet':
                    correctAnswer = currentAnimal.diet;
                    const uniqueAnimalDiets = new Set();
                    for (const animalData of animals) {
                        if (animalData.diet !== correctAnswer) uniqueAnimalDiets.add(animalData.diet);
                    }
                    wrongAnswers = Array.from(uniqueAnimalDiets);
                    break;
            }

            // Get 3 random wrong answers using Fisher-Yates shuffle (more efficient than sort)
            for (let currentIndex = wrongAnswers.length - 1; currentIndex > 0; currentIndex--) {
                const randomIndex = Math.floor(Math.random() * (currentIndex + 1));
                [wrongAnswers[currentIndex], wrongAnswers[randomIndex]] = [wrongAnswers[randomIndex], wrongAnswers[currentIndex]];
            }
            wrongAnswers = wrongAnswers.slice(0, GAME_CONFIG.WRONG_OPTIONS_COUNT);

            // Combine and shuffle all options using Fisher-Yates
            const allOptions = [correctAnswer, ...wrongAnswers];
            for (let currentIndex = allOptions.length - 1; currentIndex > 0; currentIndex--) {
                const randomIndex = Math.floor(Math.random() * (currentIndex + 1));
                [allOptions[currentIndex], allOptions[randomIndex]] = [allOptions[randomIndex], allOptions[currentIndex]];
            }

            // Create option buttons using DocumentFragment for better performance
            const optionsFragment = document.createDocumentFragment();
            allOptions.forEach(answerOption => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option-btn';
                // Store the raw option value for internal logic
                optionButton.dataset.value = answerOption;

                // Prepare display text with an identifying symbol for kids
                let displayText = answerOption;
                if (currentQuestionType === 'name') {
                    const matchingAnimal = animals.find(animalData => animalData.name === answerOption);
                    if (matchingAnimal) {
                        displayText = `${matchingAnimal.emoji} ${answerOption}`;
                    }
                }
                optionButton.textContent = displayText;
                optionButton.onclick = () => handleOptionClick(answerOption, optionButton);
                optionsFragment.appendChild(optionButton);
            });
            optionsContainer.appendChild(optionsFragment);
        }

        // Modified function to handle option clicks - now immediately processes answer
        function handleOptionClick(selectedOption, buttonElement) {
            // Immediately process the selected answer
            selectOption(selectedOption, buttonElement);
            
            // Auto-advance to next question after showing feedback
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, GAME_CONFIG.AUTO_ADVANCE_DELAY);
        }
        
        function selectOption(selectedOption, buttonElement) {
            const correctAnswer = getCorrectAnswer();
            const isCorrect = selectedOption === correctAnswer;
            const allButtons = document.querySelectorAll('.option-btn');

            // Clear timer for speed mode
            if (timer) {
                clearInterval(timer);
                timer = null;
            }

            // Disable all buttons to prevent multiple clicks
            allButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.dataset.value === correctAnswer) {
                    btn.classList.add('correct');
                } else if (btn === buttonElement && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });

            // Play animal pronunciation sound when answer is selected
            if (currentQuestionType === 'name' && window.realAnimalSounds && window.realAnimalSounds.playAnimalSound) {
                window.realAnimalSounds.playAnimalSound(selectedOption);
            }

            // Update score and streak
            if (isCorrect && selectedOption !== 'TIME_UP') {
                let points = GAME_CONFIG.POINTS_PER_CORRECT;

                // Time bonus for speed mode
                if (gameMode === 'speed' && timeLeft > GAME_CONFIG.SPEED_BONUS_THRESHOLD) {
                    points += (timeLeft - GAME_CONFIG.SPEED_BONUS_THRESHOLD) * GAME_CONFIG.SPEED_BONUS_MULTIPLIER;
                }

                score += points;
                streak++;
                maxStreak = Math.max(maxStreak, streak);

                showFeedback(`Excellent! ${getFeedbackMessage()}! üéâ`, 'correct');
                if (window.realAnimalSounds && window.realAnimalSounds.playUISound) {
                    window.realAnimalSounds.playUISound('correct');
                }


                createParticles();

                // Show combo indicator for streaks
                if (streak >= GAME_CONFIG.COMBO_THRESHOLD) {
                    showComboIndicator();
                    showConfetti();
                }

                // Check achievements
                checkAchievements();
            } else {
                if (gameMode === 'survival') {
                    endGame();
                    return;
                }
                streak = 0;
                showFeedback(`${selectedOption === 'TIME_UP' ? 'Time\'s up!' : 'Oops!'} ${getFeedbackMessage()}. Try again next time! üòä`, 'incorrect');
                if (window.realAnimalSounds && window.realAnimalSounds.playUISound) {
                    window.realAnimalSounds.playUISound('incorrect');
                }

            }

            updateScoreBoard();
        }

        // Simplified next question function - now only used by power-ups like skip
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function getCorrectAnswer() {
            switch (currentQuestionType) {
                case 'name': return currentAnimal.name;
                case 'fact': return currentAnimal.fact;
                case 'habitat': return currentAnimal.habitat;
                case 'diet': return currentAnimal.diet;

        }

        function getFeedbackMessage() {
            switch (currentQuestionType) {
                case 'name': return `It's a ${currentAnimal.name}`;
                case 'fact': return currentAnimal.fact;
                case 'habitat': return `${currentAnimal.name}s live in the ${currentAnimal.habitat}`;
                case 'diet': return `${currentAnimal.name}s are ${currentAnimal.diet}s`;
                default: return `It's a ${currentAnimal.name}`;

        }

        function createParticles() {
            const animalDisplayContainer = document.querySelector('.animal-display');
            const particleColors = ['#FFD700', '#FF69B4', '#87CEEB', '#98FB98', '#FFA500'];
            for (let particleIndex = 0; particleIndex < GAME_CONFIG.PARTICLE_COUNT; particleIndex++) {

        function checkAchievements() {
            const newAchievements = [];

            if (streak === GAME_CONFIG.STREAK_ACHIEVEMENT_5 && !achievements.includes('streak5')) {
                newAchievements.push({ text: 'üî• 5 Streak Master!', id: 'streak5' });
            }
            if (streak === GAME_CONFIG.STREAK_ACHIEVEMENT_10 && !achievements.includes('streak10')) {
                newAchievements.push({ text: 'üåü Perfect Streak!', id: 'streak10' });
            }
            if (score >= GAME_CONFIG.SCORE_ACHIEVEMENT_100 && !achievements.includes('score100')) {
                newAchievements.push({ text: 'üíØ Century Club!', id: 'score100' });
            }

            newAchievements.forEach(achievement => {
                achievements.push(achievement.id);
                showAchievement(achievement.text);
            });
        }

        function showAchievement(achievementText) {
            const achievementElement = document.createElement('div');
            achievementElement.className = 'achievement';
            achievementElement.textContent = achievementText;
            document.body.appendChild(achievementElement);

            setTimeout(() => achievementElement.remove(), GAME_CONFIG.ACHIEVEMENT_LIFETIME);

        function showFeedback(feedbackMessage, feedbackType) {
            // Use cached DOM element for better performance
            if (!cachedDOMElements.feedback) {

            }
            const feedbackElement = cachedDOMElements.feedback;
            if (feedbackElement) {
                feedbackElement.textContent = feedbackMessage;
                feedbackElement.className = `feedback ${feedbackType}-feedback`;

        }

        function updateScoreBoard() {

            if (cachedDOMElements.score) cachedDOMElements.score.textContent = score;
            if (cachedDOMElements.streak) cachedDOMElements.streak.textContent = streak;
        }

        function endGame() {
            // Save high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem(GAME_CONFIG.HIGH_SCORE_KEY, highScore.toString());
                showAchievement('üèÜ NEW HIGH SCORE! üèÜ');
            }

            const gameArea = document.getElementById('gameArea');
            const questionsAnswered = gameMode === 'survival' ? currentQuestionIndex : GAME_CONFIG.TOTAL_QUESTIONS;

                emoji = 'üèÜ';

                message = 'Great job! You know your animals well! üëè';
                emoji = 'ü•à';
            } else if (percentage >= GAME_CONFIG.GOOD_THRESHOLD) {
                message = 'Good effort! Keep learning about animals! üëç';
                emoji = 'ü•â';
            } else {
                message = 'Nice try! Practice makes perfect! üòä';
                emoji = 'üåü';

                    <div style="font-size: 1.1em; margin-bottom: 20px; color: #666;">

                    </div>
                    <button class="restart-btn" onclick="restartGame()">
                        üéÆ Play Again!
                    </button>
                </div>            `;

            if (window.realAnimalSounds && window.realAnimalSounds.playUISound) {
                window.realAnimalSounds.playUISound('complete');
            }


        }

        // Power-up functions
        function useHint() {
            if (powerups.hints <= 0) return;

            powerups.hints--;
            updatePowerupButtons();

            const correctAnswer = getCorrectAnswer();
            const feedback = document.getElementById('feedback');
            feedback.textContent = `üí° Hint: The answer starts with "${correctAnswer.charAt(0)}"`;
            feedback.className = 'feedback';
            if (window.realAnimalSounds && window.realAnimalSounds.playUISound) {
                window.realAnimalSounds.playUISound('powerup');
            }



        }

        function eliminateWrong() {
            if (powerups.eliminate <= 0) return;

            powerups.eliminate--;
            updatePowerupButtons();

            const correctAnswer = getCorrectAnswer();
            const allOptionButtons = Array.from(document.querySelectorAll('.option-btn'));
            const incorrectOptionButtons = allOptionButtons.filter(optionButton => optionButton.dataset.value !== correctAnswer);

            // Remove wrong answers based on config
            for (let eliminateIndex = 0; eliminateIndex < GAME_CONFIG.ELIMINATE_COUNT && eliminateIndex < incorrectOptionButtons.length; eliminateIndex++) {
                incorrectOptionButtons[eliminateIndex].style.opacity = '0.3';
                incorrectOptionButtons[eliminateIndex].disabled = true;
            }

            if (window.realAnimalSounds && window.realAnimalSounds.playUISound) {
                window.realAnimalSounds.playUISound('powerup');
            }

        }

        function skipQuestion() {
            if (powerups.skip <= 0) return;

            powerups.skip--;
            updatePowerupButtons();

            // Clear timer
            if (timer) {
                clearInterval(timer);
                timer = null;
            }

            showFeedback('‚è≠Ô∏è Question skipped!', 'correct');
            score += GAME_CONFIG.POINTS_FOR_SKIP;
            updateScoreBoard();

            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, GAME_CONFIG.SKIP_DELAY);

            if (window.realAnimalSounds && window.realAnimalSounds.playUISound) {
                window.realAnimalSounds.playUISound('powerup');
            }
        }

            const confettiFragment = document.createDocumentFragment();
            const confettiColors = ['#FFD700', '#FF69B4', '#87CEEB', '#98FB98', '#FFA500'];
            const createdConfettiElements = [];

            for (let confettiIndex = 0; confettiIndex < GAME_CONFIG.CONFETTI_COUNT; confettiIndex++) {

                confettiElement.style.left = Math.random() * 100 + '%';
                confettiElement.style.animationDelay = Math.random() * 3 + 's';

                createdConfettiElements.push(confettiElement);

            celebrationContainer.appendChild(confettiFragment);

            setTimeout(() => {

        function toggleSound() {
            const isEnabled = window.realAnimalSounds && window.realAnimalSounds.toggleSound ?
                window.realAnimalSounds.toggleSound() : false;

            // Toggle both sound systems


            const soundBtn = document.getElementById('soundBtn');
            soundBtn.textContent = isEnabled ? 'üîä' : 'üîá';
        }

        // Play current animal sound when display is clicked
        function playCurrentAnimalSound() {
            if (window.currentAnimal && window.animalSounds) {
                window.animalSounds.playAnimalSound(window.currentAnimal.name);

                // Add haptic feedback for mobile devices
                if ('vibrate' in navigator) {
                    navigator.vibrate(100);

                // Add visual feedback
                const animalEmoji = document.getElementById('animalEmoji');
                if (animalEmoji) {
                    animalEmoji.style.transform = 'scale(1.2)';
                    animalEmoji.style.transition = 'transform 0.2s ease';

                        animalEmoji.style.transform = 'scale(1)';

                }
            }
        }

        function setupKeyboardSupport() {
            const animalDisplay = document.querySelector('.animal-display');
            if (animalDisplay) {
                animalDisplay.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        playCurrentAnimalSound();
                    }
                });
            }
        }

        // Initialize the game when page loads
        window.onload = () => {
            updateHighScore();
            initGame();
            setupKeyboardSupport();

            // Initialize sound module
            if (window.realAnimalSounds) {
                console.log('Real Animal sounds module loaded successfully');
                if (window.realAnimalSounds.isReady && window.realAnimalSounds.isReady()) {
                    console.log('Web Audio API initialized successfully');
                } else {
                    console.log('Using fallback audio system');
                }
            } else {
                console.warn('Real Animal sounds module not available')


            }
        };
