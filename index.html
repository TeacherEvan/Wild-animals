<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Animals Adventure - TEACHER EVAN!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #F0E68C 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #2E8B57;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #FF6347;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 15px;
            background: #F0F8FF;
            border-radius: 15px;
            border: 3px solid #4169E1;
        }

        .score-item {
            font-size: 1.3em;
            font-weight: bold;
            color: #2E8B57;
        }

        .game-area {
            margin-bottom: 30px;
        }

        .animal-display {
            background: #FFFACD;
            border: 5px solid #FFD700;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .animal-emoji {
            font-size: 8em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Subtle pulse to indicate clickability */
        .animal-emoji.clickable {
            animation: clickablePulse 3s infinite ease-in-out;
        }

        @keyframes clickablePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Glow effect while sound is playing */
        .animal-emoji.playing {
            box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.8);
            animation: playingGlow 1s infinite alternate;
        }

        @keyframes playingGlow {
            from { box-shadow: 0 0 10px 3px rgba(255, 215, 0, 0.5); }
            to   { box-shadow: 0 0 20px 6px rgba(255, 215, 0, 1); }
        }

        .question {
            font-size: 1.5em;
            color: #8B4513;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 15px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .option-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .option-btn.correct {
            background: linear-gradient(45deg, #32CD32, #90EE90);
            animation: correct 0.6s ease;
        }

        .option-btn.incorrect {
            background: linear-gradient(45deg, #FF6347, #FFA07A);
            animation: shake 0.5s ease;
        }

        @keyframes correct {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .feedback {
            font-size: 1.3em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 30px;
        }

        .correct-feedback {
            color: #32CD32;
        }

        .incorrect-feedback {
            color: #FF6347;
        }

        .next-btn {
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(45deg, #4169E1, #87CEEB);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .game-complete {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: 5px solid #FF6347;
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .restart-btn {
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(45deg, #32CD32, #90EE90);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .sound-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: #FFD700;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sound-btn:hover {
            transform: scale(1.1);
        }        /* Game Mode Selection */
        .mode-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 20px;
            background: linear-gradient(45deg, #9370DB, #BA55D3);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: bold;
        }

        .mode-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #32CD32, #90EE90);
        }

        /* Timer */
        .timer-container {
            margin-bottom: 20px;
        }

        .timer-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #32CD32, #FFD700, #FF6347);
            transition: width 0.1s linear;
            border-radius: 10px;
        }

        .timer-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #2E8B57;
        }

        /* Power-ups */
        .powerups {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .powerup-btn {
            padding: 10px 15px;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .powerup-btn:hover {
            transform: scale(1.05);
        }

        .powerup-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Achievements */
        .achievement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #8B4513;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 2000;
            animation: achievementPop 3s ease;
            pointer-events: none;
        }

        @keyframes achievementPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            80% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }

        /* Enhanced animations */
        .animal-emoji.roar {
            animation: roar 1s ease;
        }

        .animal-emoji.jump {
            animation: jump 1s ease;
        }

        .animal-emoji.shake {
            animation: animalShake 1s ease;
        }

        @keyframes roar {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-2deg); }
            75% { transform: scale(1.1) rotate(2deg); }
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        @keyframes animalShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Enhanced screen shake effect */
        @keyframes shake {
            0%, 100% { transform: translateX(0) translateY(0); }
            10% { transform: translateX(-5px) translateY(-2px); }
            20% { transform: translateX(5px) translateY(2px); }
            30% { transform: translateX(-3px) translateY(-1px); }
            40% { transform: translateX(3px) translateY(1px); }
            50% { transform: translateX(-2px) translateY(-1px); }
            60% { transform: translateX(2px) translateY(1px); }
            70% { transform: translateX(-1px) translateY(0); }
            80% { transform: translateX(1px) translateY(0); }
            90% { transform: translateX(-1px) translateY(0); }
        }

        /* Pulse animation for buttons */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Enhanced particle effects */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        /* Sound particle effects */
        .sound-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
        }

        /* Enhanced hover effects for mobile */
        .option-btn:active {
            transform: scale(0.95);
        }

        /* Touch-friendly enhancements */
        .animal-display {
            position: relative;
            cursor: pointer;
            touch-action: manipulation;
        }

        .animal-display:active {
            transform: scale(1.02);
        }

        /* Enhanced visual feedback */
        .game-container {
            transition: transform 0.1s ease;
        }

        /* Improved accessibility */
        .option-btn:focus {
            outline: 3px solid #FFD700;
            outline-offset: 2px;
        }

        .sound-btn:focus {
            outline: 3px solid #FFD700;
            outline-offset: 2px;
        }

        /* Mobile-specific enhancements */
        @media (max-width: 600px) {
            .option-btn {
                padding: 20px 15px;
                font-size: 1.1em;
                min-height: 60px;
            }
            
            .animal-emoji {
                font-size: 5em;
            }
            
            .sound-btn {
                padding: 15px;
                font-size: 1.8em;
            }
        }

        /* High score display */
        .high-score {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #8B4513;
        }        /* Combo indicator */
        .combo-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #FF6347, #FFA500);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            animation: comboPulse 0.5s ease;
            z-index: 100;
        }

        /* Selected option styling */
        .option-btn.selected {
            background: linear-gradient(45deg, #4169E1, #87CEEB);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(65, 105, 225, 0.4);
            border: 3px solid #FFD700;
        }

        @keyframes comboPulse {
            0% { transform: translateX(-50%) scale(0); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .animal-emoji {
                font-size: 6em;
            }
            
            h1 {
                font-size: 2em;
            }

            .mode-selection {
                grid-template-columns: 1fr;
            }

            .powerups {
                flex-wrap: wrap;
            }
        }

        /* Interactive Features Styles */
        .draggable {
            cursor: grab;
            transition: transform 0.2s ease;
            user-select: none;
        }

        .draggable:hover {
            transform: scale(1.05);
        }

        .draggable.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .drag-clone {
            cursor: grabbing !important;
            transform: scale(1.1);
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 20px;
            min-height: 150px;
            transition: all 0.3s ease;
            position: relative;
        }

        .drop-zone.drag-over {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
            transform: scale(1.02);
        }

        .drop-zone.drop-success {
            animation: dropSuccess 0.6s ease;
        }

        @keyframes dropSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); background-color: rgba(76, 175, 80, 0.2); }
            100% { transform: scale(1); }
        }

        /* Sound Wave Animation */
        .sound-playing {
            animation: soundPulse 1s ease-in-out infinite;
        }

        @keyframes soundPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .sound-wave {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 215, 0, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: soundWave 1.5s ease-out infinite;
        }

        @keyframes soundWave {
            0% {
                width: 50px;
                height: 50px;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* Loading Spinner */
        .sound-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Habitat Game Styles */
        .habitat-game-container {
            width: 100%;
            padding: 20px;
        }

        .game-title {
            text-align: center;
            color: #2E8B57;
            font-size: 2em;
            margin-bottom: 20px;
            animation: titleBounce 2s ease infinite;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .habitats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .habitat-zone {
            background: rgba(255, 255, 255, 0.9);
            min-height: 200px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .habitat-bg {
            position: absolute;
            inset: 0;
            opacity: 0.2;
            z-index: -1;
        }

        .habitat-savanna {
            background: linear-gradient(to bottom, #87CEEB, #F0E68C);
        }

        .habitat-forest {
            background: linear-gradient(to bottom, #228B22, #8B4513);
        }

        .habitat-ocean {
            background: linear-gradient(to bottom, #4682B4, #000080);
        }

        .habitat-jungle {
            background: linear-gradient(to bottom, #228B22, #006400);
        }

        .animals-pool {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }

        .animal-card {
            background: white;
            border: 3px solid #FFD700;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .animal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .animal-card .animal-emoji {
            font-size: 3em;
            display: block;
            margin-bottom: 5px;
        }

        .animal-card .animal-name {
            font-weight: bold;
            color: #2E8B57;
        }

        .dropped-item {
            display: inline-block;
            margin: 5px;
            transform: scale(0.8);
        }

        /* Celebration Particles */
        .celebration-particle {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: celebrationFloat 1s ease-out forwards;
        }

        @keyframes celebrationFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--random-x), var(--random-y)) scale(0);
            }
        }

        /* Game Completion Screen */
        .game-completion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            animation: completionPop 0.5s ease;
        }

        @keyframes completionPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            80% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .star-rating {
            font-size: 3em;
            margin: 20px 0;
            animation: starSpin 2s ease infinite;
        }

        @keyframes starSpin {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }

        .play-again-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #32CD32, #90EE90);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Sound Game Styles */
        .big-play-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .big-play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .big-play-button:active {
            transform: scale(0.95);
        }

        .play-icon {
            font-size: 3em;
            color: white;
        }

        .big-play-button span:last-child {
            color: white;
            font-weight: bold;
            margin-top: 10px;
            font-size: 1.2em;
        }

        /* Sound Game Options */
        .animal-options-grid {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .sound-option-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sound-option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #98FB98, #87CEEB);
        }

        .option-emoji {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .option-name {
            font-weight: bold;
            color: #2E8B57;
        }

        .score-display {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #2E8B57;
            margin: 20px 0;
        }

        /* Feedback animations */
        @keyframes fadeInOut {

                emoji = '🌟';
            }
            
            let modeText = '';
            switch(gameMode) {
                case 'survival': modeText = `Survival Mode - ${currentQuestionIndex} questions!`; break;
                case 'speed': modeText = 'Speed Mode - Time Challenge!'; break;
                case 'quiz': modeText = 'Quiz Mode - Mixed Questions!'; break;
                default: modeText = 'Classic Mode Completed!';
            }
            
            gameArea.innerHTML = `
                <div class="game-complete">
                    <div style="font-size: 4em; margin-bottom: 20px;">${emoji}</div>
                    <h2 style="color: #2E8B57; margin-bottom: 15px;">${message}</h2>
                    <div style="font-size: 1.3em; margin-bottom: 15px; color: #8B4513;">
                        ${modeText}
                    </div>
                    <div style="font-size: 1.5em; margin-bottom: 15px;">
                        Final Score: <strong>${score}</strong>
                    </div>
                    <div style="font-size: 1.2em; margin-bottom: 15px;">
                        Best Streak: <strong>${maxStreak}</strong> 🔥
                    </div>
                    <div style="font-size: 1.1em; margin-bottom: 20px; color: #666;">
                        High Score: <strong>${highScore}</strong> 🏆
                    </div>
                    <button class="restart-btn" onclick="restartGame()">
                        🎮 Play Again!
                    </button>
                </div>            `;
            
            if (window.realAnimalSounds && window.realAnimalSounds.playUISound) {
                window.realAnimalSounds.playUISound('complete');
            }

        
        }

        // Power-up functions
        function useHint() {
            if (powerups.hints <= 0) return;
            
            powerups.hints--;
            updatePowerupButtons();
            
            const correctAnswer = getCorrectAnswer();
            const feedback = document.getElementById('feedback');
            feedback.textContent = `💡 Hint: The answer starts with "${correctAnswer.charAt(0)}"`;
            feedback.className = 'feedback';
            if (window.realAnimalSounds && window.realAnimalSounds.playUISound) {
                window.realAnimalSounds.playUISound('powerup');
            }

            
           
        }

        function eliminateWrong() {
            if (powerups.eliminate <= 0) return;
            
            powerups.eliminate--;
            updatePowerupButtons();
            
            const correctAnswer = getCorrectAnswer();
            const buttons = Array.from(document.querySelectorAll('.option-btn'));
            const wrongButtons = buttons.filter(btn => btn.textContent !== correctAnswer);
            
            // Remove 2 wrong answers
            for (let i = 0; i < 2 && i < wrongButtons.length; i++) {
                wrongButtons[i].style.opacity = '0.3';
                wrongButtons[i].disabled = true;
            }
            
            if (window.realAnimalSounds && window.realAnimalSounds.playUISound) {
                window.realAnimalSounds.playUISound('powerup');
            }

        }

        function skipQuestion() {
            if (powerups.skip <= 0) return;
            
            powerups.skip--;
            updatePowerupButtons();
            
            // Clear timer
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            showFeedback('⏭️ Question skipped!', 'correct');
            score += 5; // Half points for skipping
            updateScoreBoard();
            
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();            }, 1000);
            
            if (window.realAnimalSounds && window.realAnimalSounds.playUISound) {
                window.realAnimalSounds.playUISound('powerup');
            }
        }        function restartGame() {
            // Reset all buttons styles
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('correct', 'incorrect');
                btn.disabled = false;
            });
            
            // Clear any existing timer
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            // Restore game area
            document.getElementById('gameArea').innerHTML = `
                <div class="timer-container" id="timerContainer" style="display: none;">
                    <div class="timer-bar">
                        <div class="timer-fill" id="timerFill"></div>
                    </div>
                    <div class="timer-text" id="timerText">Time: 10s</div>
                </div>
                
                <div class="powerups" id="powerups">
                    <button class="powerup-btn" id="hintBtn" onclick="useHint()">💡 Hint (3)</button>
                    <button class="powerup-btn" id="eliminateBtn" onclick="eliminateWrong()">❌ Eliminate (2)</button>
                    <button class="powerup-btn" id="skipBtn" onclick="skipQuestion()">⏭️ Skip (1)</button>
                </div>
                
                <div class="animal-display">
                    <div class="animal-emoji" id="animalEmoji">🦁</div>
                    <div class="question" id="question">What animal is this?</div>
                </div>
                
                <div class="options" id="options">
                    <!-- Options will be generated by JavaScript -->
                </div>
                
                <div class="feedback" id="feedback"></div>
                
                <button class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Animal →</button>
            `;
            
            // Reattach click listener for the new emoji element
            const newEmoji = document.getElementById('animalEmoji');
            newEmoji.onclick = playCurrentAnimalSound;
            newEmoji.classList.add('clickable');
            
            // Show/hide timer based on current mode
            const timerContainer = document.getElementById('timerContainer');
            if (gameMode === 'speed') {
                timerContainer.style.display = 'block';
            }
            
            initGame();
        }

        function showConfetti() {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.backgroundColor = ['#FFD700', '#FF69B4', '#87CEEB', '#98FB98', '#FFA500'][Math.floor(Math.random() * 5)];
                celebration.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }        }

        function toggleSound() {
            const isEnabled = window.realAnimalSounds && window.realAnimalSounds.toggleSound ? 
                window.realAnimalSounds.toggleSound() : false;

            // Toggle both sound systems
          
            
            const soundBtn = document.getElementById('soundBtn');
            soundBtn.textContent = isEnabled ? '🔊' : '🔇';
        }

        // Play current animal sound when display is clicked
        function playCurrentAnimalSound() {
            if (window.currentAnimal && window.animalSounds) {
                window.animalSounds.playAnimalSound(window.currentAnimal.name);
            }
        }        // Initialize the game when page loads
        window.onload = () => {
            updateHighScore();
            initGame();
            
            // Initialize sound module
            if (window.realAnimalSounds) {
                console.log('Real Animal sounds module loaded successfully');
                if (window.realAnimalSounds.isReady && window.realAnimalSounds.isReady()) {
                    console.log('Web Audio API initialized successfully');
                } else {
                    console.log('Using fallback audio system');
                }
            } else {
                console.warn('Real Animal sounds module not available')
            }
            
            // Initialize interactive features for drag & drop and sound games
            window.interactiveFeatures = new InteractiveFeatures();
        };

        // Ensure clicking the emoji repeats the current animal sound
    </script>
</body>
</html>
