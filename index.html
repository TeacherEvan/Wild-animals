        // DOM element cache for better performance
        const cachedDOMElements = {
            animalEmoji: null,
            questionElement: null,
            optionsContainer: null,
            feedback: null,
            nextBtn: null,
            timerFill: null,
            timerText: null,
            score: null,
            currentQuestion: null,
            streak: null,
            hintBtn: null,
            eliminateBtn: null,
            skipBtn: null
        };

        // Initialize DOM element cache for performance optimization
        // TODO: Consider using WeakMap for automatic garbage collection of cached elements
        function initializeDOMElementCache() {
            cachedDOMElements.animalEmoji = document.getElementById('animalEmoji');
            cachedDOMElements.questionElement = document.getElementById('question');
            cachedDOMElements.optionsContainer = document.getElementById('options');
            cachedDOMElements.feedback = document.getElementById('feedback');
            cachedDOMElements.nextBtn = document.getElementById('nextBtn');
            cachedDOMElements.timerFill = document.getElementById('timerFill');
            cachedDOMElements.timerText = document.getElementById('timerText');
            cachedDOMElements.score = document.getElementById('score');
            cachedDOMElements.currentQuestion = document.getElementById('currentQuestion');
            cachedDOMElements.streak = document.getElementById('streak');
            cachedDOMElements.hintBtn = document.getElementById('hintBtn');
            cachedDOMElements.eliminateBtn = document.getElementById('eliminateBtn');
            cachedDOMElements.skipBtn = document.getElementById('skipBtn');
        }

        // Game state variables
        // TODO: Refactor to use a centralized state management pattern (e.g., Redux-like store)
        // TODO: Consider using localStorage/sessionStorage for state persistence
        let currentQuestionIndex = 0;
        let score = 0;
        let streak = 0;
        let maxStreak = 0;
        let currentAnimal = null;
        let gameQuestions = [];
        let soundEnabled = true;
        let gameMode = 'classic';
        let questionTypes = ['name', 'fact', 'habitat', 'diet'];
        let currentQuestionType = 'name';
        let timer = null;
        let timeLeft = GAME_CONFIG.TIMER_SECONDS;
        let powerups = { 
            hints: GAME_CONFIG.INITIAL_HINTS, 
            eliminate: GAME_CONFIG.INITIAL_ELIMINATES, 
            skip: GAME_CONFIG.INITIAL_SKIPS 
        };
        let highScore = parseInt(localStorage.getItem(GAME_CONFIG.HIGH_SCORE_KEY) || '0');
        let achievements = [];

        // Initialize game
        function initGame() {
            updateHighScore();
            resetPowerups();

            // Initialize DOM cache
            initializeDOMElementCache();

            // Shuffle and select random animals for this game
            const shuffledAnimals = [...animals].sort(() => Math.random() - 0.5);
            let questionsCount = gameMode === 'survival' ? GAME_CONFIG.SURVIVAL_INITIAL_QUESTIONS : GAME_CONFIG.TOTAL_QUESTIONS;
            gameQuestions = shuffledAnimals.slice(0, questionsCount);

            currentQuestionIndex = 0;
            score = 0;
            streak = 0;
            maxStreak = 0;
            achievements = [];

            updateScoreBoard();
            loadQuestion();
        }

        function selectMode(mode) {
            gameMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Check if it's an interactive game mode
            if (mode === 'habitat' || mode === 'sounds') {
                // Clear current game area
                document.getElementById('gameArea').innerHTML = '';

                // Start the interactive game
                window.interactiveFeatures.startGame(mode);

                // Hide regular game elements
                document.querySelector('.score-board').style.display = 'none';
                return;
            }

            // Show regular game elements for standard modes
            document.querySelector('.score-board').style.display = 'flex';

            // Update total questions display
            const totalQuestionsSpan = document.getElementById('totalQuestions');
            if (mode === 'survival') {
                totalQuestionsSpan.textContent = '‚àû';
            } else {
                totalQuestionsSpan.textContent = GAME_CONFIG.TOTAL_QUESTIONS;
            }

            // Show/hide timer based on mode
            const timerContainer = document.getElementById('timerContainer');
            if (mode === 'speed') {
                timerContainer.style.display = 'block';
            } else {
                timerContainer.style.display = 'none';
            }

            initGame();
        }

        function updateHighScore() {
            document.getElementById('highScore').textContent = `üèÜ High Score: ${highScore}`;
        }

        function resetPowerups() {
            powerups = { 
                hints: GAME_CONFIG.INITIAL_HINTS, 
                eliminate: GAME_CONFIG.INITIAL_ELIMINATES, 
                skip: GAME_CONFIG.INITIAL_SKIPS 
            };
            updatePowerupButtons();
        }

        function updatePowerupButtons() {
            // Use cached DOM elements for better performance
            if (cachedDOMElements.hintBtn) {
                cachedDOMElements.hintBtn.textContent = `üí° Hint (${powerups.hints})`;
                cachedDOMElements.hintBtn.disabled = powerups.hints <= 0;
            }
            if (cachedDOMElements.eliminateBtn) {
                cachedDOMElements.eliminateBtn.textContent = `‚ùå Eliminate (${powerups.eliminate})`;
                cachedDOMElements.eliminateBtn.disabled = powerups.eliminate <= 0;
            }
            if (cachedDOMElements.skipBtn) {
                cachedDOMElements.skipBtn.textContent = `‚è≠Ô∏è Skip (${powerups.skip})`;
                cachedDOMElements.skipBtn.disabled = powerups.skip <= 0;
            }
        }

        function loadQuestion() {
            if (gameMode === 'survival') {
                if (currentQuestionIndex >= gameQuestions.length) {
                    // Add more animals for survival mode
                    const additionalAnimalsForSurvival = [...animals].sort(() => Math.random() - 0.5).slice(0, GAME_CONFIG.SURVIVAL_BATCH_SIZE);
                    gameQuestions.push(...additionalAnimalsForSurvival);
                }
            } else if (currentQuestionIndex >= GAME_CONFIG.TOTAL_QUESTIONS) {
                endGame();
                return;
            }

            currentAnimal = gameQuestions[currentQuestionIndex];

            // Make current animal available globally for sound playback
            window.currentAnimal = currentAnimal;

            // Select question type for quiz mode
            if (gameMode === 'quiz') {
                currentQuestionType = questionTypes[Math.floor(Math.random() * questionTypes.length)];
            } else {
                currentQuestionType = 'name';
            }

            // Set up question based on type
            setupQuestion();

            // Start timer for speed mode
            if (gameMode === 'speed') {
                startTimer();
            }

            // Generate options
            generateOptions();
            // Clear feedback and disable next button using cached elements
            if (cachedDOMElements.feedback) cachedDOMElements.feedback.textContent = '';
            if (cachedDOMElements.nextBtn) cachedDOMElements.nextBtn.disabled = true;

            // Clear any previous selection
            if (window.realAnimalSounds && window.realAnimalSounds.clearSelection) {
                window.realAnimalSounds.clearSelection();
            }

            // Update question counter using cached element
            if (cachedDOMElements.currentQuestion) {
                cachedDOMElements.currentQuestion.textContent = currentQuestionIndex + 1;
            }

            // Add animal animation
            addAnimalAnimation();
        }

        function setupQuestion() {
            // Use cached DOM elements for better performance
            if (!cachedDOMElements.animalEmoji || !cachedDOMElements.questionElement) {
                initializeDOMElementCache();
            }

            const animalEmoji = cachedDOMElements.animalEmoji;
            const questionElement = cachedDOMElements.questionElement;

            switch (currentQuestionType) {
                case 'name':
                    animalEmoji.textContent = currentAnimal.emoji;
                    questionElement.textContent = 'What animal is this?';
                    break;
                case 'fact':
                    animalEmoji.textContent = currentAnimal.emoji;
                    questionElement.textContent = 'Learn about this animal!';
                    break;
                case 'habitat':
                    animalEmoji.textContent = currentAnimal.emoji;
                    questionElement.textContent = 'Where does this animal live?';
                    break;
                case 'diet':
                    animalEmoji.textContent = currentAnimal.emoji;
                    questionElement.textContent = 'What does this animal eat?';
                    break;
            }
        }

        function addAnimalAnimation() {
            // Use cached DOM element for better performance
            if (!cachedDOMElements.animalEmoji) {
                initializeDOMElementCache();
            }

            const animalEmoji = cachedDOMElements.animalEmoji;
            if (!animalEmoji) return;

            const animations = ['roar', 'jump', 'shake'];
            const randomAnimation = animations[Math.floor(Math.random() * animations.length)];

            animalEmoji.className = 'animal-emoji ' + randomAnimation;
            setTimeout(() => {
                animalEmoji.className = 'animal-emoji';
            }, GAME_CONFIG.ANIMATION_DURATION);
        }

        function startTimer() {
            timeLeft = GAME_CONFIG.TIMER_SECONDS;
            // Use cached DOM elements for better performance
            if (!cachedDOMElements.timerFill || !cachedDOMElements.timerText) {
                initializeDOMElementCache();
            }

            const timerFill = cachedDOMElements.timerFill;
            const timerText = cachedDOMElements.timerText;

            timer = setInterval(() => {
                timeLeft--;
                const percentage = (timeLeft / GAME_CONFIG.TIMER_SECONDS) * 100;
                if (timerFill) timerFill.style.width = percentage + '%';
                if (timerText) timerText.textContent = `Time: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    // Auto-select timeout when time runs out
                    if (window.realAnimalSounds && window.realAnimalSounds.selectOption) {
                        window.realAnimalSounds.selectOption('TIME_UP');
                    }
                    if (cachedDOMElements.nextBtn) cachedDOMElements.nextBtn.disabled = false;
                }
            }, 1000);
        }

        function generateOptions() {
            // Use cached DOM element for better performance
            if (!cachedDOMElements.optionsContainer) {
                initializeDOMElementCache();
            }
            const optionsContainer = cachedDOMElements.optionsContainer;
            if (!optionsContainer) return;

            optionsContainer.innerHTML = '';

            // Get correct answer based on question type
            let correctAnswer;
            let wrongAnswers = [];

            // Optimize by using a single loop for each case instead of filter + map
            switch (currentQuestionType) {
                case 'name':
                    correctAnswer = currentAnimal.name;
                    wrongAnswers = animals.reduce((acc, a) => {
                        if (a.name !== correctAnswer) acc.push(a.name);
                        return acc;
                    }, []);
                    break;
                case 'fact':
                    correctAnswer = currentAnimal.fact;
                    const uniqueAnimalFacts = new Set();
                    for (const animalData of animals) {
                        if (animalData.fact !== correctAnswer) uniqueAnimalFacts.add(animalData.fact);
                    }
                    wrongAnswers = Array.from(uniqueAnimalFacts);
                    break;
                case 'habitat':
                    correctAnswer = currentAnimal.habitat;
                    const uniqueAnimalHabitats = new Set();
                    for (const animalData of animals) {
                        if (animalData.habitat !== correctAnswer) uniqueAnimalHabitats.add(animalData.habitat);
                    }
                    wrongAnswers = Array.from(uniqueAnimalHabitats);
                    break;
                case 'diet':
                    correctAnswer = currentAnimal.diet;
                    const uniqueAnimalDiets = new Set();
                    for (const animalData of animals) {
                        if (animalData.diet !== correctAnswer) uniqueAnimalDiets.add(animalData.diet);
                    }
                    wrongAnswers = Array.from(uniqueAnimalDiets);
                    break;
            }

            // Get 3 random wrong answers using Fisher-Yates shuffle (more efficient than sort)
            for (let currentIndex = wrongAnswers.length - 1; currentIndex > 0; currentIndex--) {
                const randomIndex = Math.floor(Math.random() * (currentIndex + 1));
                [wrongAnswers[currentIndex], wrongAnswers[randomIndex]] = [wrongAnswers[randomIndex], wrongAnswers[currentIndex]];
            }
            wrongAnswers = wrongAnswers.slice(0, GAME_CONFIG.WRONG_OPTIONS_COUNT);

            // Combine and shuffle all options using Fisher-Yates
            const allOptions = [correctAnswer, ...wrongAnswers];
            for (let currentIndex = allOptions.length - 1; currentIndex > 0; currentIndex--) {
                const randomIndex = Math.floor(Math.random() * (currentIndex + 1));
                [allOptions[currentIndex], allOptions[randomIndex]] = [allOptions[randomIndex], allOptions[currentIndex]];
            }

            // Create option buttons using DocumentFragment for better performance
            const optionsFragment = document.createDocumentFragment();
            allOptions.forEach(answerOption => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option-btn';
                // Store the raw option value for internal logic
                optionButton.dataset.value = answerOption;

                // Prepare display text with an identifying symbol for kids
                let displayText = answerOption;
                if (currentQuestionType === 'name') {
                    const matchingAnimal = animals.find(animalData => animalData.name === answerOption);
                    if (matchingAnimal) {
                        displayText = `${matchingAnimal.emoji} ${answerOption}`;
                    }
                }
                optionButton.textContent = displayText;
                optionButton.onclick = () => handleOptionClick(answerOption, optionButton);
                optionsFragment.appendChild(optionButton);
            });
            optionsContainer.appendChild(optionsFragment);
        }

        // Modified function to handle option clicks - now immediately processes answer
        function handleOptionClick(selectedOption, buttonElement) {
            // Immediately process the selected answer
            selectOption(selectedOption, buttonElement);
            
            // Auto-advance to next question after showing feedback
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, GAME_CONFIG.AUTO_ADVANCE_DELAY);
        }
        
        function selectOption(selectedOption, buttonElement) {
            const correctAnswer = getCorrectAnswer();
            const isCorrect = selectedOption === correctAnswer;
            const allButtons = document.querySelectorAll('.option-btn');

            // Clear timer for speed mode
            if (timer) {
                clearInterval(timer);
                timer = null;
            }

            // Disable all buttons to prevent multiple clicks
            allButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.dataset.value === correctAnswer) {
                    btn.classList.add('correct');
                } else if (btn === buttonElement && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });

            // Play animal pronunciation sound when answer is selected
            if (currentQuestionType === 'name' && window.realAnimalSounds && window.realAnimalSounds.playAnimalSound) {
                window.realAnimalSounds.playAnimalSound(selectedOption);
            }

            // Update score and streak
            if (isCorrect && selectedOption !== 'TIME_UP') {
                let points = GAME_CONFIG.POINTS_PER_CORRECT;

                // Time bonus for speed mode
                if (gameMode === 'speed' && timeLeft > GAME_CONFIG.SPEED_BONUS_THRESHOLD) {
                    points += (timeLeft - GAME_CONFIG.SPEED_BONUS_THRESHOLD) * GAME_CONFIG.SPEED_BONUS_MULTIPLIER;
                }

                score += points;
                streak++;
                maxStreak = Math.max(maxStreak, streak);

                showFeedback(`Excellent! ${getFeedbackMessage()}! üéâ`, 'correct');
                if (window.realAnimalSounds && window.realAnimalSounds.playUISound) {
                    window.realAnimalSounds.playUISound('correct');
                }


                createParticles();

                // Show combo indicator for streaks
                if (streak >= GAME_CONFIG.COMBO_THRESHOLD) {
                    showComboIndicator();
                    showConfetti();
                }

                // Check achievements
                checkAchievements();
            } else {
                if (gameMode === 'survival') {
                    endGame();
                    return;
                }
                streak = 0;
                showFeedback(`${selectedOption === 'TIME_UP' ? 'Time\'s up!' : 'Oops!'} ${getFeedbackMessage()}. Try again next time! üòä`, 'incorrect');
                if (window.realAnimalSounds && window.realAnimalSounds.playUISound) {
                    window.realAnimalSounds.playUISound('incorrect');
                }

            }

            updateScoreBoard();
        }

        // Simplified next question function - now only used by power-ups like skip
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function getCorrectAnswer() {
            switch (currentQuestionType) {
                case 'name': return currentAnimal.name;
                case 'fact': return currentAnimal.fact;
                case 'habitat': return currentAnimal.habitat;
                case 'diet': return currentAnimal.diet;
                default: return currentAnimal.name;
            }
        }

        function getFeedbackMessage() {
            switch (currentQuestionType) {
                case 'name': return `It's a ${currentAnimal.name}`;
                case 'fact': return currentAnimal.fact;
                case 'habitat': return `${currentAnimal.name}s live in the ${currentAnimal.habitat}`;
                case 'diet': return `${currentAnimal.name}s are ${currentAnimal.diet}s`;
                default: return `It's a ${currentAnimal.name}`;
            }
        }

        function createParticles() {
            // TODO: Use DocumentFragment for batch DOM insertion (already implemented for confetti)
            // TODO: Consider using CSS animations instead of JavaScript for better performance
            // TODO: Use object pooling to reuse particle elements instead of creating new ones
            const animalDisplayContainer = document.querySelector('.animal-display');
            const particleColors = ['#FFD700', '#FF69B4', '#87CEEB', '#98FB98', '#FFA500'];
            for (let particleIndex = 0; particleIndex < GAME_CONFIG.PARTICLE_COUNT; particleIndex++) {
                const particleElement = document.createElement('div');
                particleElement.className = 'particle';
                particleElement.style.left = Math.random() * 100 + '%';
                particleElement.style.backgroundColor = particleColors[Math.floor(Math.random() * particleColors.length)];
                particleElement.style.width = particleElement.style.height = Math.random() * 10 + 5 + 'px';
                animalDisplayContainer.appendChild(particleElement);

                setTimeout(() => particleElement.remove(), GAME_CONFIG.PARTICLE_LIFETIME);
            }
        }

        function showComboIndicator() {
            const comboIndicatorElement = document.createElement('div');
            comboIndicatorElement.className = 'combo-indicator';
            comboIndicatorElement.textContent = `üî• ${streak} COMBO! üî•`;
            document.body.appendChild(comboIndicatorElement);

            setTimeout(() => comboIndicatorElement.remove(), GAME_CONFIG.INDICATOR_LIFETIME);
        }

        function checkAchievements() {
            const newAchievements = [];

            if (streak === GAME_CONFIG.STREAK_ACHIEVEMENT_5 && !achievements.includes('streak5')) {
                newAchievements.push({ text: 'üî• 5 Streak Master!', id: 'streak5' });
            }
            if (streak === GAME_CONFIG.STREAK_ACHIEVEMENT_10 && !achievements.includes('streak10')) {
                newAchievements.push({ text: 'üåü Perfect Streak!', id: 'streak10' });
            }
            if (score >= GAME_CONFIG.SCORE_ACHIEVEMENT_100 && !achievements.includes('score100')) {
                newAchievements.push({ text: 'üíØ Century Club!', id: 'score100' });
            }

            newAchievements.forEach(achievement => {
                achievements.push(achievement.id);
                showAchievement(achievement.text);
            });
        }

        function showAchievement(achievementText) {
            const achievementElement = document.createElement('div');
            achievementElement.className = 'achievement';
            achievementElement.textContent = achievementText;
            document.body.appendChild(achievementElement);

            setTimeout(() => achievementElement.remove(), GAME_CONFIG.ACHIEVEMENT_LIFETIME);
        }

        function showFeedback(feedbackMessage, feedbackType) {
            // Use cached DOM element for better performance
            if (!cachedDOMElements.feedback) {
                initializeDOMElementCache();
            }
            const feedbackElement = cachedDOMElements.feedback;
            if (feedbackElement) {
                feedbackElement.textContent = feedbackMessage;
                feedbackElement.className = `feedback ${feedbackType}-feedback`;
            }
        }

        function updateScoreBoard() {
            // Use cached DOM elements for better performance
            if (cachedDOMElements.score) cachedDOMElements.score.textContent = score;
            if (cachedDOMElements.streak) cachedDOMElements.streak.textContent = streak;
        }

        function endGame() {
            // Save high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem(GAME_CONFIG.HIGH_SCORE_KEY, highScore.toString());
                showAchievement('üèÜ NEW HIGH SCORE! üèÜ');
            }

            const gameArea = document.getElementById('gameArea');
            const questionsAnswered = gameMode === 'survival' ? currentQuestionIndex : GAME_CONFIG.TOTAL_QUESTIONS;
            const percentage = Math.round((score / (questionsAnswered * GAME_CONFIG.POINTS_PER_CORRECT)) * 100);

            let message = '';
            let emoji = '';

            if (percentage >= GAME_CONFIG.EXCELLENT_THRESHOLD) {
                message = 'Amazing! You\'re a Wild Animal Expert! üåü';
                emoji = 'üèÜ';
                showConfetti();
            } else if (percentage >= GAME_CONFIG.GREAT_THRESHOLD) {
                message = 'Great job! You know your animals well! üëè';
                emoji = 'ü•à';
            } else if (percentage >= GAME_CONFIG.GOOD_THRESHOLD) {
                message = 'Good effort! Keep learning about animals! üëç';
                emoji = 'ü•â';
            } else {
                message = 'Nice try! Practice makes perfect! üòä';
                emoji = 'üåü';
            }

            let modeText = '';
            switch (gameMode) {
                case 'survival': modeText = `Survival Mode - ${currentQuestionIndex} questions!`; break;
                case 'speed': modeText = 'Speed Mode - Time Challenge!'; break;
                case 'quiz': modeText = 'Quiz Mode - Mixed Questions!'; break;
                default: modeText = 'Classic Mode Completed!';
            }

            gameArea.innerHTML = `
                <div class="game-complete">
                    <div style="font-size: 4em; margin-bottom: 20px;">${emoji}</div>
                    <h2 style="color: #2E8B57; margin-bottom: 15px;">${message}</h2>
                    <div style="font-size: 1.3em; margin-bottom: 15px; color: #8B4513;">
                        ${modeText}
                    </div>
                    <div style="font-size: 1.5em; margin-bottom: 15px;">
                        Final Score: <strong>${score}</strong>
                    </div>
                    <div style="font-size: 1.2em; margin-bottom: 15px;">
                        Best Streak: <strong>${maxStreak}</strong> üî•
                    </div>
                    <div style="font-size: 1.1em; margin-bottom: 20px; color: #666;">
                        High Score: <strong>${highScore}</strong> üèÜ
                    </div>
                    <button class="restart-btn" onclick="restartGame()">
                        üéÆ Play Again!
                    </button>
                </div>            `;

            if (window.realAnimalSounds && window.realAnimalSounds.playUISound) {
                window.realAnimalSounds.playUISound('complete');
            }


        }

        // Power-up functions
        function useHint() {
            if (powerups.hints <= 0) return;

            powerups.hints--;
            updatePowerupButtons();

            const correctAnswer = getCorrectAnswer();
            const feedback = document.getElementById('feedback');
            feedback.textContent = `üí° Hint: The answer starts with "${correctAnswer.charAt(0)}"`;
            feedback.className = 'feedback';
            if (window.realAnimalSounds && window.realAnimalSounds.playUISound) {
                window.realAnimalSounds.playUISound('powerup');
            }



        }

        function eliminateWrong() {
            if (powerups.eliminate <= 0) return;

            powerups.eliminate--;
            updatePowerupButtons();

            const correctAnswer = getCorrectAnswer();
            const allOptionButtons = Array.from(document.querySelectorAll('.option-btn'));
            const incorrectOptionButtons = allOptionButtons.filter(optionButton => optionButton.dataset.value !== correctAnswer);

            // Remove wrong answers based on config
            for (let eliminateIndex = 0; eliminateIndex < GAME_CONFIG.ELIMINATE_COUNT && eliminateIndex < incorrectOptionButtons.length; eliminateIndex++) {
                incorrectOptionButtons[eliminateIndex].style.opacity = '0.3';
                incorrectOptionButtons[eliminateIndex].disabled = true;
            }

            if (window.realAnimalSounds && window.realAnimalSounds.playUISound) {
                window.realAnimalSounds.playUISound('powerup');
            }

        }

        function skipQuestion() {
            if (powerups.skip <= 0) return;

            powerups.skip--;
            updatePowerupButtons();

            // Clear timer
            if (timer) {
                clearInterval(timer);
                timer = null;
            }

            showFeedback('‚è≠Ô∏è Question skipped!', 'correct');
            score += GAME_CONFIG.POINTS_FOR_SKIP;
            updateScoreBoard();

            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, GAME_CONFIG.SKIP_DELAY);

            if (window.realAnimalSounds && window.realAnimalSounds.playUISound) {
                window.realAnimalSounds.playUISound('powerup');
            }
        }

        function restartGame() {
            // Reset all buttons styles
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('correct', 'incorrect');
                btn.disabled = false;
            });

            // Clear any existing timer
            if (timer) {
                clearInterval(timer);
                timer = null;
            }

            // Restore game area
            document.getElementById('gameArea').innerHTML = `
                <div class="timer-container" id="timerContainer" style="display: none;">
                    <div class="timer-bar">
                        <div class="timer-fill" id="timerFill"></div>
                    </div>
                    <div class="timer-text" id="timerText">Time: 10s</div>
                </div>
                
                <div class="powerups" id="powerups">
                    <button class="powerup-btn" id="hintBtn" onclick="useHint()">üí° Hint (3)</button>
                    <button class="powerup-btn" id="eliminateBtn" onclick="eliminateWrong()">‚ùå Eliminate (2)</button>
                    <button class="powerup-btn" id="skipBtn" onclick="skipQuestion()">‚è≠Ô∏è Skip (1)</button>
                </div>
                
                <div class="animal-display">
                    <div class="animal-emoji" id="animalEmoji">ü¶Å</div>
                    <div class="question" id="question">What animal is this?</div>
                </div>
                
                <div class="options" id="options">
                    <!-- Options will be generated by JavaScript -->
                </div>
                
                <div class="feedback" id="feedback"></div>
                
                <button class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Animal ‚Üí</button>
            `;

            // Reinitialize DOM cache after innerHTML change
            initializeDOMElementCache();

            // Reattach click listener for the new emoji element
            if (cachedDOMElements.animalEmoji) {
                cachedDOMElements.animalEmoji.onclick = playCurrentAnimalSound;
                cachedDOMElements.animalEmoji.classList.add('clickable');
            }

            // Show/hide timer based on current mode
            const timerContainer = document.getElementById('timerContainer');
            if (gameMode === 'speed') {
                timerContainer.style.display = 'block';
            }

            initGame();
        }

        function showConfetti() {
            const celebrationContainer = document.getElementById('celebration');
            celebrationContainer.innerHTML = '';

            // Use DocumentFragment for better performance
            const confettiFragment = document.createDocumentFragment();
            const confettiColors = ['#FFD700', '#FF69B4', '#87CEEB', '#98FB98', '#FFA500'];
            const createdConfettiElements = [];

            for (let confettiIndex = 0; confettiIndex < GAME_CONFIG.CONFETTI_COUNT; confettiIndex++) {
                const confettiElement = document.createElement('div');
                confettiElement.className = 'confetti';
                confettiElement.style.left = Math.random() * 100 + '%';
                confettiElement.style.animationDelay = Math.random() * 3 + 's';
                confettiElement.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confettiFragment.appendChild(confettiElement);
                createdConfettiElements.push(confettiElement);
            }

            celebrationContainer.appendChild(confettiFragment);

            // Remove all confetti at once after configured delay
            setTimeout(() => {
                createdConfettiElements.forEach(confettiElement => confettiElement.remove());
            }, GAME_CONFIG.CONFETTI_LIFETIME);
        }

        function toggleSound() {
            const isEnabled = window.realAnimalSounds && window.realAnimalSounds.toggleSound ?
                window.realAnimalSounds.toggleSound() : false;

            // Toggle both sound systems


            const soundBtn = document.getElementById('soundBtn');
            soundBtn.textContent = isEnabled ? 'üîä' : 'üîá';
        }

        // Play current animal sound when display is clicked
        function playCurrentAnimalSound() {
            if (window.currentAnimal && window.animalSounds) {
                window.animalSounds.playAnimalSound(window.currentAnimal.name);

                // Add haptic feedback for mobile devices
                if ('vibrate' in navigator) {
                    navigator.vibrate(100);
                }

                // Add visual feedback
                const animalEmoji = document.getElementById('animalEmoji');
                if (animalEmoji) {
                    animalEmoji.style.transform = 'scale(1.2)';
                    animalEmoji.style.transition = 'transform 0.2s ease';
                    setTimeout(() => {
                        animalEmoji.style.transform = 'scale(1)';
                    }, GAME_CONFIG.SCALE_RESET_DELAY);
                }
            }
        }

        // Add keyboard support for animal display
        function setupKeyboardSupport() {
            const animalDisplay = document.querySelector('.animal-display');
            if (animalDisplay) {
                animalDisplay.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        playCurrentAnimalSound();
                    }
                });
            }
        }

        // Initialize the game when page loads
        window.onload = () => {
            updateHighScore();
            initGame();
            setupKeyboardSupport();

            // Initialize sound module
            if (window.realAnimalSounds) {
                console.log('Real Animal sounds module loaded successfully');
                if (window.realAnimalSounds.isReady && window.realAnimalSounds.isReady()) {
                    console.log('Web Audio API initialized successfully');
                } else {
                    console.log('Using fallback audio system');
                }
            } else {
                console.warn('Real Animal sounds module not available')


            }
        };

        // Ensure clicking the emoji repeats the current animal sound
    </script>
